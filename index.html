<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Cyber Fake-News Detector</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="card shadow-sm">
        <div class="card-body">
          <h2 class="card-title text-center">üõ°Ô∏è Cyber Fake-News Detection</h2>
          <form method="POST"  action="/" class="mt-4">
            <textarea
              class="form-control"
              name="news"
              rows="6"
              placeholder="Paste cybersecurity news here‚Ä¶"
              required
            >
{{ text }}</textarea
            >
            <button class="btn btn-primary mt-3" type="submit" value="Predict">Analyze</button>
          </form>

          {% if tfidf %}
          <div class="alert alert-info mt-4">
            <span class="badge bg-primary">TF-IDF</span> {{ tfidf }}
          </div>
          {% endif %} {% if llm %}
          <div class="alert alert-warning">
            <span class="badge bg-warning text-dark">LLM</span> {{ llm }}
          </div>
          {% endif %}
        </div>
      </div>
    </div>
  </body>
</html>
